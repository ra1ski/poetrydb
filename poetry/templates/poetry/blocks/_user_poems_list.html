<ul>
{% for poem in poems %}
	<li>
		{% if poem.is_shown == 1 %}
			<a href="{% url 'poetry:poem' poem.author__id poem.author__slug poem.id %}">{{poem.title}}</a>
		{% else %}
			{% if user.is_authenticated and user.id = user_id %}
				<a href="{% url 'poetry:poem' poem.author__id poem.author__slug poem.id %}">{{poem.title}}</a> (модерация)
			{% else %}
				{{poem.title}} (модерация)
			{% endif %}
		{% endif %}
	</li>
{% endfor %}
</ul>
